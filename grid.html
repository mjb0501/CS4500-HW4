<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container-fluid">
        <video autoplay loop muted playsinline>
            <source src="Images/background2.mp4" type="video/mp4">
        </video>
        <nav>
            <img src = "Images/Logo.png" class = "logo">
            <ul>

        <div id="placeholder" class="row placeholder"></div>
        <div class="row">
            <div id="mainGrid" class="col-md-6">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8 text-center">
                        <div class="grid">
                            <h1 id="oldGridHeading">put grid here</h1>
                            <table id="theGrid" class="center"></table>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>

                        <form id="inputFormIntro" onsubmit="return validateForm()">
                            <h3>Input Settings</h3>
                            <label for="xDim">X Dimension</label>
                            <input id="xDim" class="inputBoxSmall" type="number" required />
                            <br>
                            <label for="yDim">Y Dimension</label>
                            <input id="yDim" class="inputBoxSmall" type="number" required />

                            <select id="colors1" name ="color1" required></select>
                            <br>
                            <label for="colors2">Color Choice 2:</label>
                            <select id="colors2" name ="color2" required></select>
                            <br>
                            <label for="colors3">Color Choice 3:</label>
                            <select id="colors3" name ="color3" required></select>
                            <br>
                            <label for="stoppingC">Stopping Criteria</label>
                            <select id="stoppingC" name="stoppingC" required></select>
                            <br>
                            <button class="button" type="submit">Submit</button>
                            <br>
                            <span id="inputError" class="errorMessage"></span>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
